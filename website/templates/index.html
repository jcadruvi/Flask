<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="newsPanel"></div>
    <script src="/static/jquery-1.8.3.js"></script>
    <script>
        $.ajax({
            success: function(result) {
                console.log(result);
                var $newsPanel = $('#newsPanel');
                for (var i = 0; i < result.news.length; i++) {
                    $newsPanel.html($newsPanel.html() +
                        '<div>' +
                            '<h1>' + result.news[i].headline + '</h1>' +
                            '<h2>' + result.news[i].content + '</h2>' +
                        '</div>')
                }
            },
            type: 'GET',
            url: '/news/api/News'
        })
    </script>
</body>
</html>
